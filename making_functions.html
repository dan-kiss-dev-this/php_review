<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Create a greeting!</title>
</head>
<body>
<div class="container">
    <h1>Fill in your name and address to order!</h1>

    <form action="making_functions.php" method="get">
        <div class="form-group">
            <label for="string_one">string_one</label>
            <input id="string_one" name="string_one" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="string_two">string_two</label>
            <input id="string_two" name="string_two" class="form-control" type="text">
        </div>

            <label for="string_three">string_three</label>

        </div>
        <div class="form-group">
            <label for="string_four">Create a website where the user enters a number for the current temperature outside, in fahrenheit. If the temperature             is less than 60 degrees, show them the message "It's cold out!". If the temperature is over 80 degrees, show them the message "It's too                  hot!". Otherwise, display the message "It's lovely out!".</label>

            <label for="string_five">You have a friend who can't eat "fish" or "pineapples". Write a function using && to check if she can eat a particular             kind of food or not. Return one sentence if she can eat it, and a different one if she can't. For example, the function might work like                  this: canEllaEat("panda stew"); would return "She can eat it!</label>
            <input id="string_five" name="string_five" class="form-control" type="text">
